<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <!-- <-------------------------------------ljclsjlkFl----------------------->
                           <button class="btn btn-default"><i id="minus-sign-button-1"
                                 class="fas fa-minus"></i></button>
                           <input id="input-1" type="text" class="form-control text-center" value="1">
                           <button class="btn btn-default"><i id="plus-sign-button-1" class="fas fa-plus"></i></button>
                        </div>
                        <h5>$ <span id="phone-price">1219</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button class="btn btn-default"><i id="minus-sign-button-2"
                                 class="fas fa-minus"></i></button>
                           <input id="input-2" type="text" class="form-control text-center" value="1">
                           <button class="btn btn-default"><i id="plus-sign-button-2" class="fas fa-plus"></i></button>

                        </div>
                        <h5>$ <span id="case-price">59</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$ <span id="total-price1">1278</span></h5>
                        <h5>$0</h5>
                        <h5>$ <span id="total-price2">1278</span></h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>

   <script>


      const input_01 = document.getElementById("input-1");
      const input_02 = document.getElementById("input-2");
      const currentPhonePrice = document.getElementById("phone-price");
      const currentCasePrice = document.getElementById("case-price");

      // input_01.addEventListener();

      const miSiBtn1 = document.getElementById("minus-sign-button-1");
      miSiBtn1.addEventListener("click", function () {
         removingProduct(input_01, currentPhonePrice, 1219)
      })


      const plSiBtn1 = document.getElementById("plus-sign-button-1");
      plSiBtn1.addEventListener("click", function () {
         addingProduct(input_01, currentPhonePrice, 1219);
      })

      const miSiBtn2 = document.getElementById("minus-sign-button-2");
      miSiBtn2.addEventListener("click", function () {
         removingProduct(input_02, currentCasePrice, 59);
      })

      const plSiBtn2 = document.getElementById("plus-sign-button-2");
      plSiBtn2.addEventListener("click", function () {
         addingProduct(input_02, currentCasePrice, 59);
      })




      function addingProduct(id, currentPriceId, eachPrice) {
         var inputValue = parseInt(id.value);
         console.log(inputValue);
         id.value = ++inputValue;

         var currentPrice = parseFloat(currentPriceId.innerText);
         console.log(currentPrice);
         newPrice = eachPrice * inputValue;
         console.log(newPrice);

         currentPriceId.innerText = newPrice;

         var totalCurrentPrice = parseFloat(document.getElementById("total-price1").innerText);

         console.log(totalCurrentPrice);

         var totalNewPrice = 0;
         totalNewPrice = totalCurrentPrice + eachPrice;
         document.getElementById("total-price1").innerText = totalNewPrice;
         document.getElementById("total-price2").innerText = totalNewPrice;
        
      }

      function removingProduct(id, currentPriceId, eachPrice) {
         var inputValue = parseInt(id.value);
         id.value = --inputValue;


         console.log(totalCurrentPrice);
         var totalNewPrice = 0;
         if (inputValue >= 0) {
            var currentPrice = parseFloat(currentPriceId.innerText);
            newPrice = eachPrice * inputValue;
            currentPriceId.innerText = newPrice;
            var totalCurrentPrice = parseFloat(document.getElementById("total-price1").innerText);
            totalNewPrice = totalCurrentPrice - eachPrice;
            document.getElementById("total-price1").innerText = totalNewPrice;
            document.getElementById("total-price2").innerText = totalNewPrice;
         }
      }


   </script>


</body>

</html>
